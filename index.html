<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" id="screen" class="calculator-top" />
      </form>

      <div class="calculator-bottom">
        <button id="action" class="btn-c">C</button>
        <button id="action" class="btn-del">DEL</button>
        <button id="action" class="btn-percent" data-num="%">%</button>
        <button id="action" class="btn plus" data-num="+">+</button>
        <button id="action" class="btn minus" data-num="-">_</button>
        <button id="action" class="btn multiply" data-num="*">x</button>
        <button id="action" class="btn divide" data-num="/">/</button>
        <button id="action" class="btn-equal">=</button>
        <button id="dot" class="btn period" data-num=".">.</button>

        <button id="nums" class="btn" data-num="1">1</button>
        <button id="nums" class="btn" data-num="2">2</button>
        <button id="nums" class="btn" data-num="3">3</button>
        <button id="nums" class="btn" data-num="4">4</button>
        <button id="nums" class="btn" data-num="5">5</button>
        <button id="nums" class="btn" data-num="6">6</button>
        <button id="nums" class="btn" data-num="7">7</button>
        <button id="nums" class="btn" data-num="8">8</button>
        <button id="nums" class="btn" data-num="9">9</button>
        <button id="nums" class="btn" data-num="0">0</button>
      </div>
    </div>
    <script src="node.js"></script>
  </body>
</html>
