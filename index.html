<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-top">
        <div class="previous-opps">123</div>
        <div class="current-opps">456</div>
      </div>

      <div class="calculator-bottom">
        <button class="span-two ac">AC</button>
        <button class="span-two c">C</button>
        <button class="span-two del">DEL</button>
        <button class="percent">%</button>
        <button class="plus">+</button>
        <button class="minus">_</button>
        <button class="multiply">x</button>
        <button class="divide">/</button>
        <button class="span-two equal">=</button>
        <button class="period">.</button>

        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="zero">0</button>
      </div>
    </div>
    <script src="node.js"></script>
  </body>
</html>
