<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="output" class="calculator-top">
        <div id="first-input" class="previous-opps">123</div>
        <div id="second-input" class="current-opps">456</div>
      </div>

      <div class="calculator-bottom">
        <button id="clean-all" class="span-two ac">AC</button>
        <button class="span-two c">C</button>
        <button id="clean-next" class="span-two del">DEL</button>
        <button id="percent">%</button>
        <button id="addition" class="plus">+</button>
        <button id="subtraction" class="minus">_</button>
        <button id="multiplication" class="multiply">x</button>
        <button id="division" class="divide">/</button>
        <button id="equal-to" class="span-two equal">=</button>
        <button id="point" class="period">.</button>

        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zero">0</button>
      </div>
    </div>
    <script src="node.js"></script>
  </body>
</html>
