<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" id="screen" class="calculator-top" />
      </form>

      <div class="calculator-bottom">
        <button id="action" class="span-two c">C</button>
        <button id="action" class="span-two del">DEL</button>
        <button id="action">%</button>
        <button id="action" class="plus">+</button>
        <button id="action" class="minus">_</button>
        <button id="action" class="multiply">x</button>
        <button id="action" class="divide">/</button>
        <button id="action" class="span-two equal">=</button>
        <button id="dot" class="period">.</button>

        <button id="nums">1</button>
        <button id="nums">2</button>
        <button id="nums">3</button>
        <button id="nums">4</button>
        <button id="nums">5</button>
        <button id="nums">6</button>
        <button id="nums">7</button>
        <button id="nums">8</button>
        <button id="nums">9</button>
        <button id="nums">0</button>
      </div>
    </div>
    <script src="node.js"></script>
  </body>
</html>
